<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SBI to Other Bank Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background-color: white;
      color: #333;
      max-width: 700px;
      width: 100%;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #6a1b9a;
    }

    input[type="text"],
    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #d1c4e9;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #8e24aa;
    }

    .error {
      margin-top: 20px;
      padding: 10px;
      background-color: #f44336;
      color: white;
      border-radius: 8px;
    }

    .account-footer {
      margin-top: 40px;
      border-top: 2px solid #eee;
      padding-top: 25px;
    }

    .account-footer h3 {
      color: #6a1b9a;
      margin-bottom: 15px;
    }

    .account-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .account-table th,
    .account-table td {
      padding: 12px 16px;
      text-align: left;
    }

    .account-table th {
      background-color: #6a1b9a;
      color: white;
    }

    .account-table tr:nth-child(even) {
      background-color: #f3e5f5;
    }

    .account-table tr:hover {
      background-color: #e1bee7;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .account-table th,
      .account-table td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SBI to Other Bank NEFT Sheet</h1>

    <form method="POST" enctype="multipart/form-data">
      <label for="file">Upload Excel file:</label>
      <input type="file" name="file" required>

      <label for="start_serial">Start Serial Number:</label>
      <input type="number" name="start_serial" required>

      <label for="account_input">Enter Account Number:</label>
      <input type="text" name="account_input" required>

      <input type="submit" value="Process and Download">
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="account-footer">
      <h3>Allowed Account Numbers</h3>
      <table class="account-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Account Number</th>
            <th>IFSC Code</th>
          </tr>
        </thead>
        <tbody>
          {% for acc_no, details in account_map.items() %}
          <tr>
            <td>{{ details.name }}</td>
            <td>{{ acc_no }}</td>
            <td>{{ details.ifsc }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
